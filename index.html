<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111786099-1"></script>
    <script>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-111786099-1');
    </script>
</head>

<body>
    <main>
        <div class="container">
            <img src="images/JesseLogo.png" alt="Jesse Brizzi Logo" class="logo">
            <h1>Jesse Brizzi</h1>
            <div class="role">Machine Learning Engineer && Software Engineer</div>
            <div class="specialties">Machine Learning • Computer Vision • Full Stack/Backend Engineering • Data Science
            </div>
            <div class="current-position">
                Machine Learning Software Engineer @
                <a href="https://www.twosigma.com/" target="_blank" rel="noopener noreferrer">Two Sigma</a>
            </div>
            <div class="email">{ mail } @ jessebrizzi.com</div>
            <div class="social-links">
                <a href="https://www.linkedin.com/pub/jesse-brizzi/80/50a/779" target="_blank"
                    rel="noopener noreferrer">
                    <img src="images/linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="https://instagram.com/j3553b" target="_blank" rel="noopener noreferrer">
                    <img src="images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.github.com/jessebrizzi" target="_blank" rel="noopener noreferrer">
                    <img src="images/github-icon.png" alt="GitHub">
                </a>
            </div>
            <div class="resume">
                <a href="pdf/JesseBrizziResume.pdf" target="_blank" rel="noopener noreferrer" class="resume-button">
                    View Resume
                </a>
            </div>
        </div>
        <footer>
            <p id="last_updated" class="last-updated"></p>
        </footer>
    </main>
    <script>
        function formatDate(date) {
            const monthNames = [
                "January", "February", "March",
                "April", "May", "June", "July",
                "August", "September", "October",
                "November", "December"
            ];
            const day = date.getDate();
            const monthIndex = date.getMonth();
            const year = date.getFullYear();
            return `${day} ${monthNames[monthIndex]} ${year}`;
        }

        async function fetchLastUpdate() {
            try {
                const response = await fetch('https://api.github.com/repos/jessebrizzi/jessebrizzi.github.io/commits/master');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const date = new Date(data.commit.author.date);
                const formattedDate = formatDate(date);
                const shortSha = data.sha.substring(0, 7);
                document.getElementById("last_updated").innerHTML =
                    `Last Updated: ${formattedDate} <a href="${data.html_url}">${shortSha}</a>`;
            } catch (error) {
                console.error('Error fetching last update:', error);
                document.getElementById("last_updated").innerHTML = "Last update information unavailable";
            }
        }

        fetchLastUpdate();
    </script>
</body>

</html>
